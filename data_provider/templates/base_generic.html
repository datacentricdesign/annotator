<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Annotator</title>{% endblock title%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>


<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-sm-12">
                {% block mainheader %}{% endblock mainheader %}
            </div>
        </header>
        <main style="color:blue;width:900px">
            {% block content %}{% endblock content %}
        </main>
    </div>
</body>

</html>
